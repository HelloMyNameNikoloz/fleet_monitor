services:
  postgres:
    image: postgres:15
    container_name: fleet-postgres
    environment:
      POSTGRES_USER: fleet
      POSTGRES_PASSWORD: fleet_secret
      POSTGRES_DB: fleet_monitor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/src/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet -d fleet_monitor"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fleet-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: fleet-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://fleet:fleet_secret@postgres:5432/fleet_monitor
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      SIMULATION_ENABLED: "true"
      SIMULATION_INTERVAL_MS: 2000
      SIMULATION_MOVE_RADIUS: 0.001
      OFFLINE_AFTER_MS: 10000
      OFFLINE_CHECK_MS: 5000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: fleet-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001

    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
